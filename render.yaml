services:
  - type: web
    name: bambhoria-quantum
    env: python
    plan: free
    pythonVersion: 3.11.6
    buildCommand: pip install -r requirements-web.txt
    startCommand: gunicorn bambhoria_quantum_web_app:app --workers 1 --threads 4 --timeout 120 --bind 0.0.0.0:$PORT
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: ZERODHA_API_KEY
        sync: false
      - key: ZERODHA_API_SECRET
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DOMAIN
        value: 0.0.0.0
      - key: PORT
        value: 10000

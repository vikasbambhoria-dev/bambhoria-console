name: ðŸš€ Bambhoria Auto-Deploy Engine

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            vikasbambhoria/bambhoria-console-server:latest
            vikasbambhoria/bambhoria-console-server:v1.0

      - name: SSH into EC2 and Deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull vikasbambhoria/bambhoria-console-server:latest
            docker stop bambhoria-console || true
            docker rm bambhoria-console || true
            docker run -d --name bambhoria-console -p 80:80 vikasbambhoria/bambhoria-console-server:latest


